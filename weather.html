<!DOCTYPE html>
<html>
<head>
  <title>Weather Checker</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 80px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h2>Weather Checker App</h2>

<input type="text" id="city" placeholder="Enter city name">
<button onclick="getWeather()">Check Weather</button>

<div id="result"></div>

<script>
const apiKey = "YOUR_API_KEY"; // Replace with your key

async function getWeather() {
  const city = document.getElementById("city").value;
  const result = document.getElementById("result");

  if (!city) {
    result.innerHTML = "Please enter a city.";
    return;
  }

  result.innerHTML = "Loading weather...";

  try {
    const response = await fetch(
      `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
    );

    if (!response.ok) throw new Error("City not found");

    const data = await response.json();

    result.innerHTML = `
      <p><b>City:</b> ${data.name}</p>
      <p><b>Temperature:</b> ${data.main.temp} Â°C</p>
      <p><b>Humidity:</b> ${data.main.humidity}%</p>
      <p><b>Condition:</b> ${data.weather[0].main}</p>
    `;
  }
  catch (error) {
    result.innerHTML = "City not found. Please try again.";
  }
}
</script>

</body>
</html>
